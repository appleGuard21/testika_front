<div style="padding-top: 32px;">
  <div style="display: flex; justify-content: center">
    <img src="assets/svg/finish.svg" alt="finish">
    <p style="position: absolute; margin-top: 130px; margin-right: 30px; color: white; font-size: 16px">Результат:</p>
    <p style="position: absolute; margin-top: 180px; margin-right: 30px; color: white; font-size: 32px; font-weight: bold">{{points}}</p>
  </div>
  <div style="margin-right: 32px">
    <button type="button" mat-raised-button style="border-radius: 32px; display: block; margin: 0 auto; padding: 8px 24px; background: linear-gradient(180deg, #26AFE9 0%, #93E9F3 100%);" (click)="finish()">
      <span style="color: white; font-size: 24px; margin-right: 8px">Завершить</span>
      <img src="assets/svg/check.svg" alt="add test">
    </button>
  </div>
</div>
