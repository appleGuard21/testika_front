<div class="container">

  <mat-tab-group mat-stretch-tabs="true">
    <mat-tab  label="Моя статистика">
      <div *ngIf="resultsOfMy.length>0; else empty" style="padding-top: 16px">

        <table mat-table [dataSource]="resultsOfMy" class="mat-elevation-z8">

          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
          </ng-container>
          <ng-container matColumnDef="title">
            <th mat-header-cell  *matHeaderCellDef> Название теста </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
          </ng-container>
          <ng-container matColumnDef="author">
            <th mat-header-cell *matHeaderCellDef> Автор </th>
            <td mat-cell *matCellDef="let element"> {{element.author}} </td>
          </ng-container>
          <ng-container matColumnDef="points">
            <th mat-header-cell  *matHeaderCellDef> Результат </th>
            <td mat-cell *matCellDef="let element"> {{element.points}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumnsOfMy"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumnsOfMy;"></tr>

        </table>

      </div>
    </mat-tab>

    <mat-tab label="Задания">
      <div *ngIf="resultsOfTasks.length>0; else empty" style="padding-top: 16px">

        <table mat-table [dataSource]="resultsOfTasks" class="mat-elevation-z8">

          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
          </ng-container>
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Название теста </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
          </ng-container>
          <ng-container matColumnDef="solver">
            <th mat-header-cell *matHeaderCellDef> Пользователь </th>
            <td mat-cell *matCellDef="let element"> {{element.solver}} </td>
          </ng-container>
          <ng-container matColumnDef="points">
            <th mat-header-cell *matHeaderCellDef> Результат </th>
            <td mat-cell *matCellDef="let element"> {{element.points}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumnsOfTasks"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumnsOfTasks;"></tr>

        </table>
      </div>
    </mat-tab>
  </mat-tab-group>

</div>

<ng-template #empty>
  <div style="padding-top: 32px; display: flex; justify-content: center">
    <img src="../../../assets/svg/noTasks.svg" alt="no tasks">
  </div>
</ng-template>
